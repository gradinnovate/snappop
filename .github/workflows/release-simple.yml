name: Simple Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.2.0'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
    
    - name: Build application
      run: |
        chmod +x build.sh
        ./build.sh
        
        # Update version in Info.plist
        plutil -replace CFBundleShortVersionString -string "${{ steps.version.outputs.VERSION }}" "SnapPop.app/Contents/Info.plist"
        plutil -replace CFBundleVersion -string "${{ steps.version.outputs.VERSION }}" "SnapPop.app/Contents/Info.plist"
    
    - name: Create archive
      run: |
        zip -r "SnapPop-${{ steps.version.outputs.VERSION }}.zip" "SnapPop.app"
        echo "SHA256=$(shasum -a 256 SnapPop-${{ steps.version.outputs.VERSION }}.zip | cut -d ' ' -f 1)" >> $GITHUB_ENV
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: SnapPop v${{ steps.version.outputs.VERSION }}
        body: |
          ## SnapPop v${{ steps.version.outputs.VERSION }}
          
          PopClip-like text selection utility for macOS with advanced detection modes.
          
          ### ðŸ“¦ Installation
          
          #### Via Homebrew
          ```bash
          brew install --cask snappop
          ```
          
          #### Manual Installation
          1. Download SnapPop-${{ steps.version.outputs.VERSION }}.zip
          2. Extract and move SnapPop.app to /Applications
          3. Launch SnapPop and grant accessibility permissions
          
          ### ðŸ”§ Requirements
          - macOS 10.15 or later
          - Accessibility permissions required
          
          ### âœ¨ Features
          - Multiple text selection detection modes
          - Start at login functionality  
          - Pause/resume monitoring
          - Crash auto-restart
          - Enhanced permission handling
          
          ### ðŸ“Š Checksums
          ```
          SHA256: ${{ env.SHA256 }}
          ```
        files: |
          SnapPop-${{ steps.version.outputs.VERSION }}.zip
        draft: false
        prerelease: false