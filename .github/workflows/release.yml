name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.2.0'

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
    
    - name: Build SnapPop
      run: |
        ./build.sh
        
        # Update version in Info.plist
        plutil -replace CFBundleShortVersionString -string "${{ steps.version.outputs.VERSION }}" "SnapPop.app/Contents/Info.plist"
        plutil -replace CFBundleVersion -string "${{ steps.version.outputs.VERSION }}" "SnapPop.app/Contents/Info.plist"
    
    - name: Create ZIP archive
      run: |
        zip -r "SnapPop-${{ steps.version.outputs.VERSION }}.zip" "SnapPop.app"
        
        # Calculate SHA256
        echo "SHA256=$(shasum -a 256 SnapPop-${{ steps.version.outputs.VERSION }}.zip | cut -d ' ' -f 1)" >> $GITHUB_ENV
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        release_name: SnapPop v${{ steps.version.outputs.VERSION }}
        body: |
          ## SnapPop v${{ steps.version.outputs.VERSION }}
          
          ### üéâ Features
          - PopClip-like text selection detection
          - Multiple detection modes (Easydict, Hybrid, Traditional, Adaptive)
          - Start at login functionality
          - Pause/resume monitoring
          - Crash auto-restart
          - Enhanced accessibility permission handling
          
          ### üì¶ Installation
          
          #### Via Homebrew (Recommended)
          ```bash
          brew install --cask snappop
          ```
          
          #### Manual Installation
          1. Download SnapPop-${{ steps.version.outputs.VERSION }}.zip
          2. Extract and move SnapPop.app to /Applications
          3. Launch SnapPop and grant accessibility permissions
          
          ### üîß Requirements
          - macOS 10.15 or later
          - Accessibility permissions
          
          ### üìä SHA256
          ```
          ${{ env.SHA256 }}
          ```
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./SnapPop-${{ steps.version.outputs.VERSION }}.zip
        asset_name: SnapPop-${{ steps.version.outputs.VERSION }}.zip
        asset_content_type: application/zip
    
    - name: Output Homebrew Info
      run: |
        echo "## üç∫ Homebrew Cask Formula Update"
        echo "Version: ${{ steps.version.outputs.VERSION }}"
        echo "SHA256: ${{ env.SHA256 }}"
        echo "URL: https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/SnapPop-${{ steps.version.outputs.VERSION }}.zip"